
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poemario</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      overflow: hidden;
    }

    #start {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
      cursor: pointer;
    }

    #poem {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .verse-box {
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid black;
      padding: 1em 2em;
      color: white;
      font-size: 1.5em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="start">Haz clic para comenzar</div>
  <div id="poem"><div class="verse-box" id="verse"></div></div>
  <audio id="music" src="assets/musica.mp3" loop></audio>
  <script>
    const verses = [
      "Cuánta imaginación en una mirada perdida.",
      "Hoy, a veces sueño contra la vigilia;",
      "tal vez por ello me perdí…",
      "donde pisan los que recuerdan.",
      "En tu rostro susurraba el arroyo,",
      "bajo tus párpados de medianoche,",
      "En tu fuego ardía el mundo",
      "cuando yo exploraba tus estrellas.",
      "En el sueño del dragón que a veces ríe y otras llora",
      "a veces todo es lucha y desdén",
      "En cambio otras,",
      "brillo de luna o calor de la aurora",
      "Eso me recuerda que perdí la luz de tu mirada.",
      "Se fue tu pájaro de fuego",
      "entre mis párpados húmedos,",
      "y ya no paso nunca",
      "por donde pisan los que recuerdan.",
      "Y me vuelvo a ver el universo por la ventana de mi choza."
    ];

    const images = [
      "fondo0.jpg", "fondo1.jpg", "fondo2.jpg", "fondo3.jpg", "fondo4.jpg",
      "fondo5.jpg", "fondo6.jpg", "fondo7.jpg", "fondo8.jpg", "universo.jpg"
    ];

    let index = 0;
    let imageIndex = 0;

    function showVerse() {
      document.getElementById("verse").innerText = verses[index];
      if (index % 2 === 0 && imageIndex < images.length - 1) {
        imageIndex++;
        document.body.style.backgroundImage = `url('assets/${images[imageIndex]}')`;
      }
      index++;
      if (index < verses.length) {
        setTimeout(showVerse, 8000);
      } else {
        setTimeout(() => {
          index = 0;
          imageIndex = 0;
          document.body.style.backgroundImage = `url('assets/${images[0]}')`;
          showVerse();
        }, 10000);
      }
    }

    document.getElementById("start").addEventListener("click", () => {
      document.getElementById("start").style.display = "none";
      document.getElementById("music").play();
      document.body.style.backgroundImage = `url('assets/${images[0]}')`;
      showVerse();
    });
  </script>
</body>
</html>
